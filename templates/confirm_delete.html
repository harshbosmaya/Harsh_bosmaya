<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />

    <title>Contact Management</title>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="/">Contacts management</a>  
    </div>
</nav>



    <div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
        <h2>
            Are you sure you want to delete the below record?
        </h2>
        <br />


        <form action="/confirm_delete/{{d.id}}" method="post"> {% csrf_token %}
            <div class="form-group">
            <input
                readonly="readonly"
                required="required"
                type="text"
                class="form-control"
                placeholder="Name"
                name="name"
                value="{{d.name}}"
            />
            </div>

            <div class="form-group">
            <input
                type="email"
                class="form-control mt-2"
                placeholder="Email"
                name="email"
                value="{{d.email}}"
                readonly
                required
            />
            </div>

            <br>

            <div class="form-group">
            <input
                readonly="readonly"
                type="notes"
                class="form-control"
                placeholder="Notes"
                name="notes"
                value="{{d.notes}}"
            />

            <div class="d-grid gap-2">
                <br>
                <button class="btn btn-danger" type="submit">Delete</button>
                {% comment %} <a type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</a> {% endcomment %}
                {% comment %} <a type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</a> {% endcomment %}
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>




            </div>
            
            </div>
            <br />

    </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
</body>
<br>
<div class = "fixed-bottom">
    <footer class="mt-auto py-3 bg-light">
        <div class="text-muted text-center">
            <span>&#169;</span> Created by Harsh Bosmaya
        </div>
    </footer>
    </div>
</html>
