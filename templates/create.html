<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Create a New Contact</title>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid justify-content-left">
        <a class="navbar-brand" href="/">Contacts Homepage</a>  
    </div>
</nav>    
<nav class="navbar navbar-light" style="background-color: #2596be;">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand">Create New Contact</a>
    </div>
</nav>

<div class="container mt-3">
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <div class="row">
        <div class="col-md-4 p-2">
            <h2>Contact Details</h2>
            <form action="/insert/" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Name"
                        name="name"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="email"
                        class="form-control mt-2"
                        placeholder="Email ID"
                        name="email"
                        required
                    />
                </div>
                <br>
                <div class="form-group">
                    <input
                        type="notes"
                        class="form-control"
                        placeholder="Notes"
                        name="notes"
                    />
                </div>
                <br />
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Submit</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript and footer code remain the same -->
</body>
<br>
<div class = "fixed-bottom">
    <footer class="mt-auto py-3 bg-light">
        <div class="text-muted text-center">
            <span>&#169;</span> Created by Harsh Bosmaya
        </div>
    </footer>
</div>
</html>
